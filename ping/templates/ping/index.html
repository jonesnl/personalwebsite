{% extends "base.html" %}

{% block content %}
{% for ping in pinging_list %}
<p><b>{{ ping.user }}</b> is pinging.</p>
{% endfor %}
<p>
<form class="form-inline" method="post" action="{% url 'ping' %}">
  <button type="submit" class="btn btn-primary">Ping!</button>
  {% csrf_token %}
</form>
</p>
<p>
<a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
</p>
{% endblock %}
